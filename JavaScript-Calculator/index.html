<body>
  <div class="main-box-bg">
    <div class="container">
      <div class="developer">
        <h2>JavaScript-Calculator</h2>
      </div>
        <div class="row calculator-box">
            <div class="col col-sm-12 col-md-12 col-lg-12">
                <div class="card myCard" >
                    <div class="card-body card-top">
                      <p class="card-title"><i class="fa-solid fa-bars"></i> <Standard class="standard m-2" style="font-size: 1.3em;font-weight: bold;" >Standard</span></p>
                      <span><i class="fa-solid fa-clock-rotate-left"></i></span>
                    </div>
                    <div class="input-section">
                      <input disabled type="text" name="" id="Cal" style="padding-right: 0.5em;">
                      <h3>
                      <input disabled type="text" name="" id="result" placeholder="0" style="font-size: 1.5em;">
                      </h3>
                    </div>
                    <div style="padding: 0.5em 0.3em; background-color:#ebebeb;">
                    <div class="btn-section">
                      <button class="calculator-btn clear"><i class="fa-solid fa-c"></i></button>
                      <button class="calculator-btn remove"><i class="fa-solid fa-delete-left"></i></button>
                      <button class="calculator-btn" onclick="getnum('%')"><i class="fa-solid fa-percent"></i></button>
                      <button class="calculator-btn" onclick="getnum('/')"><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="btn-section">
                      <button class="calculator-btn-fff" onclick="getnum('7')">7</button>
                      <button class="calculator-btn-fff" onclick="getnum('8')">8</button>
                      <button class="calculator-btn-fff" onclick="getnum('9')">9</button>
                      <button class="calculator-btn" onclick="getnum('*')"><i class="fa-solid fa-multiply"></i></button>
                    </div>
                    <div class="btn-section">
                      <button class="calculator-btn-fff" onclick="getnum('4')">4</button>
                      <button class="calculator-btn-fff" onclick="getnum('5')">5</button>
                      <button class="calculator-btn-fff" onclick="getnum('6')">6</button>
                      <button class="calculator-btn" onclick="getnum('-')"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="btn-section">
                      <button class="calculator-btn-fff" onclick="getnum('1')">1</button>
                      <button class="calculator-btn-fff" onclick="getnum('2')">2</button>
                      <button class="calculator-btn-fff" onclick="getnum('3')">3</button>
                      <button class="calculator-btn" onclick="getnum('+')"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="btn-section">
                      <button class="calculator-btn-fff"><sup>+</sup>/<sub>-</sub></button>
                      <button class="calculator-btn-fff" onclick="getnum('0')">0</button>
                      <button class="calculator-btn-fff" onclick="getnum('.')">.</button>
                      <button class="calculator-btn" id="equal-btn"  style="background-color: rgb(204, 195, 253);"><i class="fa-solid fa-equals"></i></button>
                    </div>
                  </div>
                  </div>
            </div>
        </div>
    </div>
